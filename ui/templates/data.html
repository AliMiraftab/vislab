<!doctype html>
<html>
<head>
    <title>VisLab: Data Explorer</title>

    <link href="/static/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/font-awesome-4.0.3/css/font-awesome.css" />
    <!-- <link rel="stylesheet" href="/static/font-awesome-4.0.3/css/font-awesome.min.css" /> -->

    <script src="/static/jquery-2.1.0.js"></script>
    <!-- <script src="/static/jquery-2.1.0.min.js"></script> -->
    <script>
    $(document).ready(function() {
        var selection = function() {
            var string = '';
            {% for name, options, selected_value in select_options %}
                string += '/' + $('#{{name}}').val();
            {% endfor %}
            window.location = '/{{page_type}}' + string;
        };
        {% for name, options, selected_value in select_options %}
            $('#{{name}}').change(selection);
        {% endfor %}
    });
    </script>
</head>

<body>
<div class="container center">
<h1>
    <a href="/"><i class="icon-home"></i></a>&nbsp;
    VisLab: Data
</h1>

<div id="search-options" style="display: block;">
    {% for name, options, selected_value in select_options %}
    <label for="{{name}}">{{name}}</label>
    <select id="{{name}}">
        {% for x in options %}
            {% if selected_value == x %}
                <option value="{{ x }}" selected>{{ x }}</option>
            {% else %}
                <option value="{{ x }}">{{ x }}</option>
            {% endif %}
        {% endfor %}
    </select>
    {% endfor %}
</div>

<div>
    {{start_results}} to {{end_results}} of {{num_results}} results
</div>

<div class="images">
{% for image in images %}
    <div class="result">
        <a href="{{image.page_url}}">
            <img src="{{image.image_url}}" width="160px" />
        </a>
        <div>{{image.caption}}</div>
    </div>
{% endfor %}
</div>

</div>

</body>
</html>
